<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página bônus</title>
    <link rel="shortcut icon" href="../favicon/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" onclick="showAlert()">A vida é bela :)</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" id="menuLateral">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="../Index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" onclick="showGifCarousel()">Serviços</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Container principal -->
    <main class="container mt-5 pt-5">
        <h2 class="text-center">Buscar Vídeos no YouTube</h2>

        <!-- Campo de Busca -->
        <div class="input-group my-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Digite o termo de pesquisa...">
            <button class="btn btn-danger" onclick="searchYouTube()">Pesquisar</button>
        </div>

        <!-- Carrossel de GIFs (Inicialmente Oculto) -->
        <div id="gifCarousel" class="carousel slide mt-5" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://media.giphy.com/media/3o7abldj0b3rxrZUxW/giphy.gif" class="d-block w-100" alt="Gif 1">
                </div>
                <div class="carousel-item">
                    <img src="https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif" class="d-block w-100" alt="Gif 2">
                </div>
                <div class="carousel-item">
                    <img src="https://media.giphy.com/media/fAnzw6YK33jMwzp5wp/giphy.gif" class="d-block w-100" alt="Gif 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#gifCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#gifCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 - Todos os direitos reservados</p>
        <div>
            <a href="#" class="text-white mx-2"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-white mx-2"><i class="bi bi-instagram"></i></a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function searchYouTube() {
            let query = document.getElementById("searchInput").value;
            if (query.trim() !== "") {
                window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`, "_blank");
            }
        }

        function showGifCarousel() {
            document.getElementById("gifCarousel").style.display = "block";
        }

        function showAlert() {
        const userConfirmed = confirm("Clique em OK para ir para o GitHub mais organizado que já irão ver!");
        if (userConfirmed) {
            window.location.href = "https://github.com/matheuslima25";
        }
    }
    </script>
</body>
</html>
